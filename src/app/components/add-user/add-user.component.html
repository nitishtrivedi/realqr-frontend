<div class="content-div">
  <mat-card class="add-user-card">
    <mat-card-header>
      <mat-card-title>Add a New User</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="addUserForm" (ngSubmit)="addUser()">
        <div class="form-grid">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="userName" />
            <mat-error
              *ngIf="
                addUserForm.get('userName')?.hasError('required') &&
                addUserForm.get('userName')?.touched
              "
            >
              Username is Required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" />
            <mat-error
              *ngIf="
                addUserForm.get('firstName')?.hasError('required') &&
                addUserForm.get('firstName')?.touched
              "
            >
              First Name is Required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="passwordHash" type="password" />
            <mat-error
              *ngIf="
                addUserForm.get('passwordHash')?.hasError('required') &&
                addUserForm.get('passwordHash')?.touched
              "
            >
              Password is Required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>E-Mail</mat-label>
            <input matInput formControlName="email" />
            <mat-error
              *ngIf="
                addUserForm.get('email')?.hasError('required') &&
                addUserForm.get('email')?.touched
              "
            >
              Email is Required
            </mat-error>
          </mat-form-field>

          <div class="radio-group">
            <label><b>Is Admin?</b></label>
            <mat-radio-group formControlName="isUserAdmin">
              <mat-radio-button [value]="true">Yes</mat-radio-button>
              <mat-radio-button [value]="false">No</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>

        <div class="submit-button">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="isSubmitting"
          >
            {{ isSubmitting ? "Adding..." : "Add User" }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
