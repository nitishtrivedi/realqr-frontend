<div [className]="isAuthenticated ? 'header-div' : 'header-div-nologin'">
  <p class="header-text">
    <a [routerLink]="routerLinkHeader">Real QR</a>
  </p>
  <div *ngIf="isAuthenticated">
    <button mat-button *ngIf="isUserAdmin" (click)="redirectAdmin()">
      Admin Page
    </button>
    <button mat-button (click)="redirectProfile()">Manage Profile</button>
    <button mat-button (click)="logout()">Logout</button>
  </div>
</div>
