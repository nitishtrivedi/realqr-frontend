<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="container login-form">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <mat-card appearance="outlined">
          <div class="container">
            <!-- FORM HEADER -->
            <div class="row" style="margin: 20px 0">
              <div class="col"></div>
              <div class="col">
                <mat-card-header>
                  <h4>Login</h4>
                </mat-card-header>
              </div>
              <div class="col"></div>
            </div>
            <mat-card-content>
              <!-- USERNAME -->
              <div class="row">
                <div class="col"></div>
                <div class="col">
                  <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" required />
                    <mat-error *ngIf="isControlInvalid('username')"
                      >Username is Required</mat-error
                    >
                  </mat-form-field>
                </div>
                <div class="col"></div>
              </div>
              <!-- PASSWORD -->
              <div class="row">
                <div class="col"></div>
                <div class="col">
                  <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input
                      matInput
                      type="password"
                      formControlName="password"
                      required
                    />
                    <mat-error *ngIf="isControlInvalid('password')"
                      >Password is Required</mat-error
                    >
                  </mat-form-field>
                </div>
                <div class="col"></div>
              </div>
              <!-- LOGIN BUTTON -->
              <mat-error *ngIf="errorMessage" class="login-error">
                {{ errorMessage }}
              </mat-error>
              <div class="row" style="margin: 20px 0">
                <div class="col"></div>
                <div class="col">
                  <button mat-stroked-button>Login</button>
                </div>
                <div class="col"></div>
              </div>
            </mat-card-content>
          </div>
        </mat-card>
      </div>
      <div class="col"></div>
    </div>
  </div>
</form>
